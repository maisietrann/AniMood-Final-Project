<body>
  <header class="site-header">
    <h1 class="site-title">AniMood</h1>
  </header>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="quiz.html">Mood Quiz</a>

    <a href="watchlist.html">Watchlist</a>
  </nav>

  <main>


    <section>
        <h2>Trending Anime</h2>
        <div id="trendingSplide" class="splide">
          <div class="splide__track">
            <ul class="splide__list" id="trendingList"></ul>
          </div>
        </div>
      </section>
      
      
    <section id="moodSelector">
        <h2>Get Anime Based on Your Mood/Genre</h2>
        <select id="mood">
          <option value="4">Happy (Comedy)</option>
          <option value="8">Adventurous (Action)</option>
          <option value="22">Emotional (Drama)</option>
          <option value="36">Chill (Slice of Life)</option>
        </select>
        <button onclick="fetchAnimeByMood()">Find Anime</button>
        <div id="animeList" class="grid"></div>
    </section>

    <section class="random-section">
        <h2>Random Anime of the Moment</h2>
        <button onclick="fetchRandomAnime()">Surprise Me!</button>
        <div id="randomAnime" class="random-grid"></div>
      </section>      
      
      
  </main>

  <script type="module" src="script.js"></script>
